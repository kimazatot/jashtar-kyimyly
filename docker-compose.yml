services:
  db:
    image: postgres:latest
    environment:
      POSTGRES_DB: jashtar_kyimyly
      POSTGRES_USER: jashtar_kyimyly
      POSTGRES_PASSWORD: jashtar_kyimyly
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"

  redis:
    image: redis:latest
    volumes:
      - redis_data:/data
    ports:
      - "6380:6379"

  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis

  celery:
    build: .
    command: celery -A config worker --loglevel=info
    volumes:
      - .:/app
    depends_on:
      - web
      - redis

volumes:
  postgres_data:
  redis_data: